	<style>
        /* General reset for margin and padding */
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;         
            align-items: center;             
            height: 100vh;                   
            background-color: #e0e0e0;       
        }

        /* Container Styling */
        .container {
            width: 400px;                    
            padding: 20px;                   
            border: 2px solid #333;           
            background-color: #fff;           
            border-radius: 15px;              
            display: flex;                    
            justify-content: space-between;   
            align-items: center;             
		}

        /* Block Styling */
        .block {
            width: 100px;                    
            height: 100px;                   
            border-radius: 50%;              
            display: flex;                   
            justify-content: center;         
            align-items: center;             
            color: #fff;                     
            font-size: 1.2rem;               
            font-weight: bold;               
        }

        /* Specific Block Colors and Text */
        .red {
    background-color: rgb(255,0,0); /* Red */
}

        .green {
            background-color: #00c853;       /* Green */
        }

        .yellow {
            background-color: #ffeb3b;       /* Yellow */
            color: #000;                     /* Text color for better contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
